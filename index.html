<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>EventDrops</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <h1>Event Drops</h1>
  <svg width="1045" overflow="visible"></svg>
  <div class="tooltip" style="visibility: hidden; top: 0px; left: 0px;">
    <div class="commit">
      <img class="avatar">
      <div class="content">
        <h3 class="message"></h3>
        <p>
          <a class="author"></a> on
          <span class="date"> </span> -
          <a class="sha"></a>
        </p>
      </div>
    </div>
  </div>
  <p class="infos">
    <span id="numberCommits"></span> commits
    <span class="light">found between</span>
    <br>
    <span id="zoomStart"></span>
    <span class="light">and</span>
    <span id="zoomEnd"></span>
  </p>
  <p>This is a coding practice imitating
    <a href="https://marmelab.com/en/">Marmelab</a>'s
    <a href="https://github.com/marmelab/EventDrops">EventDrops</a>. 
    The purpose is to practice using d3.js to visualize time series, especially, to practice using time scales,
    panning, and zooming.</p>
  <script src="main.js"></script>
</body>

</html>
